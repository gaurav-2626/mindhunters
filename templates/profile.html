{% extends "layout.html" %}

{% block title %}
    {{ userInfo["username"] }}
{% endblock %}

{% block custom %}
<style>
.input_bio {
    font-family: inherit;
    font-size: inherit;
    border: none;
    line-height: 1.5;
    background: transparent;
  }
  .input_dp {
    font-family: inherit;
    font-size: 0.50rem;
    line-height: 1.5;
  }
</style>
{% endblock %}

{% block main %}
    <div class="row">
        <div class="col-5" style="text-align: right;">
            <img src="{{ dp }}" style="max-width:50%; max-height:auto" alt="Display Picture"><br /><br />
            <form action="/profile" method="post" enctype="multipart/form-data">
                <p>
                    <input class="input_dp" type="file" name="dp_upload"><input class="input_dp" name="dp_submit" type="submit" value="Upload">
                </p>
            </form>
        </div>
        <div class="col-6" style="text-align: left;">
            <h2 class="card-title"><strong>Hi, {{ userInfo["username"] }}!</strong></h2>
            <div class="form-group">
                <form action="/profile" method="POST">
                    <input class="input_bio form-control" name="bio" type="search" value='{{ userInfo["bio"] }}'' maxlength="20">
                </form>
            </div>
        </div>
    </div><br />
{% endblock %}
