{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<form action="/" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="post" placeholder="What's on your mind?" type="text">
        &nbsp;<input type="submit" name="submit" value="Post">
    </div>
</form><br /><hr><br />

{% if posts is defined %}
<dl class="center">
    {% for post in posts %}
    <dt>- {{ post["text"] }}</dt>
    <dd><em>{{ post["timestamp"] }}</em></dd>
    <br />
    {% endfor %}
</dl>
{% endif %}

{% endblock %}
