{% extends "layout.html" %}

{% block title %}
    Home
{% endblock %}

{% block main %}

<form action="/" method="post">
    <div class="form-group">
        <input autocomplete="off" autofocus class="form-control" name="post" placeholder="What's on your mind?" type="text">
        &nbsp;<input type="submit" name="submit" value="Post">
    </div>
</form><br /><hr><br />

{% if posts is defined %}
    {% for post in posts %}
    <div class="card border-dark mb-3 text-center">
        <div class="card-body text-dark">
            <div class="row">
                <div class="col-4" style="text-align: right;">
                    <img src="{{ dp }}" style="max-width:25%; max-height:auto" alt="Display Picture"><br />
                    <strong>{{ user["username"] }}</strong>
                </div>
                <div class="col-6" style="text-align: left;">
                    <h5 class="card-title">{{ post["text"] }}</h5>
                    <p class="card-text"><em>{{ post["timestamp"] }}</em></p>
                </div>
            </div>
            <i onclick="myFunction(this)" class="fa fa-thumbs-up"></i>
        </div>
    </div>
    <br />
    {% endfor %}
{% endif %}
<script>
    function myFunction(x) {
        x.classList.toggle("fa-thumbs-down");
    }
</script>
{% endblock %}
